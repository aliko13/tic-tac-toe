# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://${db.host:localhost:5442}/${db.name:adsquare}
spring.datasource.name=${db.name:adsquare}
spring.datasource.username=${db.username:admin}
spring.datasource.password=${db.password:changeme}

# Spring Flyway configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://${db.host:localhost:5442}/${db.name:adsquare}
spring.flyway.user=${db.username:admin}
spring.flyway.password=${db.password:changeme}
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.table=schema_version
